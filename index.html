<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Sachida's RDSO Vendor Map - Interactive Railway Vendor Directory</title>
    <meta name="description" content="Explore RDSO approved rail...pliers for rail components, fasteners, and railway materials." />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <!-- New CSS for Excel uploader, charts, and modal -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Existing app root (React/Vite) -->
    <div id="root"></div>

    <!-- NEW: UI for Excel upload + charts (keeps map/vendor UI intact) -->
    <aside id="excel-sidebar" class="excel-sidebar">
      <button id="open-uploader-btn" class="sidebar-btn">üìä Upload Excel Data</button>
    </aside>

    <!-- Modal / Panel -->
    <div id="excel-modal" class="excel-modal" aria-hidden="true">
      <div class="excel-modal-content">
        <header class="modal-header">
          <h2>Upload Excel / CSV</h2>
          <div class="modal-controls">
            <button id="print-dashboard" title="Print dashboard">üñ®Ô∏è Print</button>
            <button id="close-uploader" aria-label="Close modal">‚úñ</button>
          </div>
        </header>

        <section class="upload-section">
          <div id="drop-area" class="drop-area">
            <p>Drag & drop a <strong>.xlsx</strong> or <strong>.csv</strong> file here ‚Äî or</p>
            <input id="file-input" type="file" accept=".xlsx,.xls,.csv" />
            <label for="file-input" class="file-label">Choose a file</label>
            <small id="upload-help">SheetJS will parse the file in the browser; files are not uploaded to a server.</small>
          </div>

          <div class="controls-row">
            <label>
              Chart type:
              <select id="chart-type-select">
                <option value="auto">Auto-detect</option>
                <option value="bar">Bar</option>
                <option value="line">Line</option>
                <option value="pie">Pie</option>
                <option value="bubble">Bubble</option>
              </select>
            </label>

            <label>
              Max preview rows:
              <input id="preview-rows" type="number" min="5" max="100" value="10" />
            </label>

            <button id="generate-charts" class="primary">Generate Charts</button>
          </div>
        </section>

        <section id="chart-area" class="chart-area" aria-live="polite">
          <!-- Charts will be created here -->
          <div id="chart-controls" class="chart-controls" style="display:none;">
            <button id="download-all" title="Download all charts as PNG">‚¨áÔ∏è Download All Charts</button>
          </div>

          <div id="charts-grid" class="charts-grid"></div>

          <details id="data-preview" class="data-preview">
            <summary>Preview Data (first rows)</summary>
            <div id="preview-table-wrap" class="preview-table-wrap"></div>
          </details>
        </section>
      </div>
    </div>

    <!-- Leaflet and other libs used by the existing app -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- React app entry (existing) -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- CDNs needed for the new feature -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- New script to handle uploads, parsing, charting -->
    <script src="./script.js" defer></script>
  </body>
</html>
