<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vendor Dashboard â€” Excel Upload & Visualizer</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js Core -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>

  <!-- Chart.js Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-treemap@2.3.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-sankey@0.11.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-boxplot@4.4.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-gauge@2.0.1"></script>

  <!-- Plotly for advanced charts -->
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

  <!-- SheetJS (Excel parser) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div class="d-flex" id="app-root">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-white border-end">
      <div class="p-3">
        <h4 class="mb-3">Vendor Dashboard</h4>
        <button id="openUploadBtn" class="btn btn-primary w-100 mb-3">ðŸ“Š Upload Excel Data</button>

        <h6>Filters</h6>
        <div id="filterControls" class="small text-muted">
          <p>Upload data to see filters.</p>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 p-3">
      <h4>Excel Visualizer</h4>

      <!-- Chart Controls -->
      <div class="card mb-3 p-3">
        <div class="row g-2">
          <div class="col-md-4">
            <label class="form-label">Chart Type</label>
            <select id="chartTypeSelect" class="form-select">
              <option value="bar">Bar</option>
              <option value="line">Line</option>
              <option value="pie">Pie</option>
              <option value="doughnut">Doughnut</option>
              <option value="radar">Radar</option>
              <option value="polarArea">Polar Area</option>
              <option value="bubble">Bubble</option>
              <option value="scatter">Scatter</option>
              <option value="area">Area</option>
              <option value="stackedBar">Stacked Bar</option>
              <option value="horizontalBar">Horizontal Bar</option>
              <option value="boxplot">Box Plot</option>
              <option value="treemap">Treemap</option>
              <option value="sankey">Sankey</option>
              <option value="gauge">Gauge</option>
              <option value="heatmap">Heatmap</option>
              <option value="funnel">Funnel</option>
              <option value="sunburst">Sunburst</option>
              <option value="violin">Violin</option>
            </select>
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button id="updateChart" class="btn btn-success w-100">Update</button>
          </div>
        </div>
      </div>

      <!-- Chart Container -->
      <div class="card p-3">
        <div id="chartWrapper" style="height:420px;">
          <canvas id="mainChart" style="height:100%;"></canvas>
        </div>
      </div>
    </main>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main Logic -->
  <script src="script.js"></script>
</body>
</html>
